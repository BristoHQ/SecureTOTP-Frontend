<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - SecureTOTP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg height='32' viewBox='0 0 32 32' width='32' xmlns='http://www.w3.org/2000/svg'%3E%3Cg id='Layer_3' data-name='Layer 3'%3E%3Cpath fill='white' d='m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z'%3E%3C/path%3E%3C/g%3E%3C/svg%3E">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #1a1a1a;
      color: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }

    /* Loader Styles */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 1;
      transition: opacity 0.3s;
    }

    .loader-container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      --color: #3b82f6;
      --size: 60px;
      width: var(--size);
      height: calc(var(--size) * 0.7);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      margin-bottom: 20px;
    }

    .loader span {
      width: 100%;
      height: 100%;
      background-color: var(--color);
      animation: keyframes-blink 0.6s alternate infinite linear;
    }

    .loader span:nth-child(1) {
      animation-delay: 0ms;
    }

    .loader span:nth-child(2) {
      animation-delay: 60ms;
    }

    .loader span:nth-child(3) {
      animation-delay: 120ms;
    }

    .loader span:nth-child(4) {
      animation-delay: 180ms;
    }

    .loader span:nth-child(5) {
      animation-delay: 120ms;
    }

    .loader span:nth-child(6) {
      animation-delay: 60ms;
    }

    @keyframes keyframes-blink {
      0% {
        opacity: 0.3;
        transform: scale(0.5) rotate(5deg);
      }

      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .loader-container .company-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: #e5e5e5;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: fadeIn 0.8s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from {
        opacity: 0.5;
      }

      to {
        opacity: 1;
      }
    }

    .main-content {
      opacity: 0;
      transition: opacity 0.5s ease;
      width: 100%;
    }

    .main-content.visible {
      opacity: 1;
    }

    .container {
      background: #2d2d2d;
      border: 2px solid transparent;
      /* border-image: linear-gradient(45deg, #3b82f6, #1e3a8a) 1; */
      border: 1px solid #444444;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 900px;
      padding: 32px;
      animation: fadeIn 0.5s ease;
      display: flex;
      flex-direction: column;
      margin: 0 auto;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo h1 {
      color: #3b82f6;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .header-actions {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .profile-content {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .profile-info {
      flex: 1;
      background: #333333;
      border-radius: 12px;
      padding: 25px;
    }

    .profile-info .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      /* border: 4px solid #3b82f6; */
      margin: 0 auto;
      display: block;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .profile-info .avatar:hover {
      transform: scale(1.05);
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #3a3a3a;
      border-radius: 8px;
      font-size: 0.95rem;
      color: #d6d6d6;
    }

    .info-item .label {
      font-weight: 600;
      color: #a0a0a0;
    }

    .info-item .value {
      color: #e5e5e5;
      max-width: 50%;
      text-align: right;
      word-break: break-word;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    .badge.premium {
      background: #facc15;
      color: #1a1a1a;
    }

    .badge.verified {
      background: #34c759;
      color: #fff;
    }

    .badge:not(.premium):not(.verified) {
      background: #6b7280;
      color: white;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      white-space: nowrap;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    .btn.primary {
      background: #3b82f6;
      color: #fff;
    }

    .btn.primary:hover {
      background: #2563eb;
    }

    .btn.secondary {
      background: #6b7280;
      color: #fff;
    }

    .btn.secondary:hover {
      background: #4b5563;
    }

    .btn.danger {
      background: #ef4444;
      color: #fff;
      padding: 12px 20px;
    }

    .btn.danger:hover {
      background: #dc2626;
    }

    .loading-message {
      text-align: center;
      padding: 20px;
      color: #a0a0a0;
      font-style: italic;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin: 10px 0;
    }

    .error-message i {
      margin-right: 8px;
    }

    .avatar-container {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .btn-loading {
      position: relative;
      pointer-events: none;
      color: transparent !important;
    }

    .btn-loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      border: 3px solid transparent;
      border-top-color: white;
      border-radius: 50%;
      animation: button-loading-spinner 1s ease infinite;
    }

    @keyframes button-loading-spinner {
      from {
        transform: rotate(0turn);
      }

      to {
        transform: rotate(1turn);
      }
    }

    .back-button {
      margin-top: 20px;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .container {
        padding: 25px;
        margin: 0 15px;
      }

      .info-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 768px) {
      .container {
        max-width: 600px;
        padding: 20px;
      }

      .header-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-actions {
        width: 100%;
        justify-content: space-between;
        margin-top: 15px;
      }

      .info-grid {
        grid-template-columns: 1fr;
      }

      .btn {
        padding: 10px 15px;
      }

      .logo h1 {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
        border-radius: 12px;
      }

      .header-actions {
        gap: 8px;
      }

      .profile-info {
        padding: 15px;
      }

      .btn {
        font-size: 0.85rem;
        padding: 8px 12px;
      }

      .btn.danger {
        padding: 8px 12px;
      }

      .info-item {
        padding: 10px;
        font-size: 0.85rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }

      .info-item .value {
        max-width: 100%;
        text-align: left;
      }

      .loader {
        --size: 45px;
      }

      .loader-container .company-name {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <div class="loader-container">
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="company-name">SecureTOTP</div>
  </div>

  <div class="main-content">
    <div class="container">
      <div class="header-bar">
        <div class="logo">
          <img src="https://static.cdnlogo.com/logos/m/41/microsoft-authenticator.svg" alt="SecureTOTP Logo">
          <h1>SecureTOTP</h1>
        </div>
        <div class="header-actions">
          <a href="/edit-profile.html" class="btn secondary">Edit Profile</a>
          <a href="/dashboard.html" class="btn secondary">Dashboard</a>
          <button id="logout-btn" class="btn danger">Logout</button>
        </div>
      </div>
      <div class="profile-content">
        <div class="profile-info">
          <div id="profile-info" class="info-grid">
            <!-- Profile data will be inserted here via JavaScript -->
          </div>
        </div>
        <!-- <div class="back-button">
          <a href="/dashboard.html" class="btn secondary">Back to Dashboard</a>
        </div> -->
      </div>
    </div>
  </div>

  <script>
    async function loadProfile() {
      const profileInfo = document.getElementById('profile-info');
      const token = localStorage.getItem('authToken');

      if (!token) {
        window.location.href = '/auth/login.html';
        return;
      }

      try {
        // Show loading state
        profileInfo.innerHTML = '<div class="loading-message">Loading profile data...</div>';

        // Log token for debugging (don't show full token in production)
        console.log("Using token (first 10 chars):", token.substring(0, 10) + "...");

        // Try the fetch with more debugging
        const response = await fetch('https://securetotp-backendauth.onrender.com/api/v1/users/me', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json',
            'ngrok-skip-browser-warning': 'true'          // âœ… Required
            // 'User-Agent': 'CustomBrowser/1.0'  
          }
        });

        const contentType = response.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
          const text = await response.text();  // fallback
          console.error("Received non-JSON response:", text);
          throw new Error("Expected JSON, got HTML");
        }
        const userData = await response.json();

        console.log("User data:", userData); // Add this line to debug the data structure

        // Format the roles string - handle potential null values or empty arrays
        const roles = userData.roles && Array.isArray(userData.roles) && userData.roles.length > 0
          ? userData.roles.map(role => role.roleName || 'User').join(', ')
          : 'User';

        // Format the date with error handling
        let createdDate = 'Not available';
        if (userData.accountCreatedAt) {
          try {
            createdDate = new Date(userData.accountCreatedAt).toLocaleString();
          } catch (e) {
            console.error("Error formatting date:", e);
          }
        }

        // If user has an avatar, display it with fallback
        const avatarUrl = userData.userAvatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(userData.fullName || userData.username || 'User') + '&background=random';
        const avatarContainer = document.createElement('div');
        avatarContainer.classList.add('avatar-container');
        avatarContainer.innerHTML = `<img src="${avatarUrl}" alt="${userData.fullName || 'User'}" class="avatar">`;

        // Insert at the beginning of profile-info
        const profileInfoDiv = document.querySelector('.profile-info');
        profileInfoDiv.insertBefore(avatarContainer, profileInfoDiv.firstChild);

        // Clean up email for display
        let email = userData.email || 'Not set';
        if (email.includes('@') && email.includes('=@')) {
          // Fix the malformed email format from the API
          email = email.replace(/.*=@/, '');
        }

        // Handle the verified status - improved check to handle all possible formats
        let isVerified = false;

        // Debug the value to check its actual type and value
        console.log("Verification status type:", typeof userData.verified);
        console.log("Verification status value:", userData.verified);

        // More robust check that handles different data formats
        if (userData.verified === true ||
          userData.verified === "true" ||
          userData.verified === 1 ||
          userData.verified === "1" ||
          userData.verified === "yes" ||
          String(userData.verified).toLowerCase() === "true") {
          isVerified = true;
        }

        // Build the profile HTML
        profileInfo.innerHTML = `
          <div class="info-item">
            <span class="label">Full Name</span>
            <span class="value">${userData.fullName || 'Not set'}</span>
          </div>
          <div class="info-item">
            <span class="label">Username</span>
            <span class="value">${userData.username ? userData.username.replace(/.*=@/, '') : 'Not set'}</span>
          </div>
          <div class="info-item">
            <span class="label">Email</span>
            <span class="value">${email}</span>
          </div>
          <div class="info-item">
            <span class="label">Roles</span>
            <span class="value">${roles}</span>
          </div>
          <div class="info-item">
            <span class="label">Provider</span>
            <span class="value">${userData.provider || 'Local'}</span>
          </div>
          <div class="info-item">
            <span class="label">Premium</span>
            <span class="value"><span class="badge ${userData.isPremium ? 'premium' : ''}">${userData.isPremium ? 'Yes' : 'No'}</span></span>
          </div>
          <div class="info-item">
            <span class="label">Email Verified</span>
            <span class="value"><span class="badge ${isVerified ? 'verified' : ''}">${isVerified ? 'Yes' : 'No'}</span></span>
          </div>
          <div class="info-item">
            <span class="label">Account Created</span>
            <span class="value">${createdDate}</span>
          </div>
        `;

      } catch (error) {
        console.error('Error fetching profile:', error);
        profileInfo.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            Failed to load profile data. Please try again later.
          </div>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Loader display for 1.5 seconds (reduced from 2.5s for better UX)
      const loaderContainer = document.querySelector('.loader-container');
      const mainContent = document.querySelector('.main-content');
      setTimeout(() => {
        loaderContainer.classList.add('hidden');
        mainContent.classList.add('visible');
      }, 1500);

      loadProfile();

      // Logout functionality with loading state
      document.getElementById('logout-btn').addEventListener('click', () => {
        const logoutBtn = document.getElementById('logout-btn');

        // Add loading state
        logoutBtn.disabled = true;
        logoutBtn.classList.add('btn-loading');

        // Small timeout to show loading state
        setTimeout(() => {
          localStorage.removeItem('authToken');
          localStorage.removeItem('userData');
          window.location.href = '/auth/login.html';
        }, 500);
      });
    });
  </script>
</body>

</html>
